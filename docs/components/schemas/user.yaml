UserSignupInput:
  type: object
  required:
    - username
    - email
    - password
    - nik
    - full_name
    - gender
    - address
    - id_card_photo
  properties:
    username:
      type: string
      example: johndoe
    email:
      type: string
      format: email
      example: johndoe@example.com
    password:
      type: string
      example: myStrongPassword123!
    confirm_password:
      type: string
      example: myStrongPassword123!
    nik:
      type: string
      example: "3276010101010001"
    full_name:
      type: string
      example: John Doe
    gender:
      type: string
      enum: [Pria, Wanita]
      example: Pria
    address:
      type: string
      example: Jl. Merdeka No.1
    id_card_photo:
      type: string
      example: https://storage.example.com/ktp/johndoe.jpg

UserLoginInput:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
      example: johndoe@example.com
    password:
      type: string
      example: mySecurePassword123

UpdateUserProfileInput:
  type: object
  properties:
    birth_date:
      type: string
      format: date
      example: "1999-05-01"
    phone_number:
      type: string
      example: "08123456789"
    profile_photo:
      type: string
      format: uri
      example: "https://example.com/photos/profile1.jpg"
  additionalProperties: false


User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        username:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
        password_hash:
          type: string
        nik:
          type: string
          maxLength: 35
        full_name:
          type: string
          maxLength: 255
        gender:
          type: string
          enum: [Pria, Wanita]
        address:
          type: string
          maxLength: 255
        id_card_photo:
          type: string
        is_verified:
          type: boolean
          default: false
        verified_at:
          type: string
          format: date-time
        verified_by_admin_id:
          type: string
          format: uuid
          nullable: true
        suspend:
          type: boolean
          default: false
        register_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time