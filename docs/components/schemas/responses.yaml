UserLoginSuccessResponse:
  type: object
  properties:
    status:
      type: string
      example: success
    statusCode:
      type: integer
      example: 200
    message:
      type: string
      example: User logged in successfully
    data:
      type: object
      properties:
        Token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        User:
          type: object
          properties:
            user_id:
              type: string
              format: uuid
              example: 123e4567-e89b-12d3-a456-426614174000
            username:
              type: string
              example: johndoe
            email:
              type: string
              format: email
              example: johndoe@example.com
            nik:
              type: string
              example: "3276010101010001"
            full_name:
              type: string
              example: John Doe
            gender:
              type: string
              example: Pria
            address:
              type: string
              example: Jl. Merdeka No.1
            id_card_photo:
              type: string
              example: https://storage.example.com/ktp/johndoe.jpg
            register_at:
              type: string
              format: date-time
              example: "2025-06-17T12:34:56.789+07:00"
            is_verified:
              type: boolean
              example: true
            verified_at:
              type: string
              format: date-time
              nullable: true
              example: "2025-06-17T13:00:00+07:00"
            verified_by_admin_id:
              type: string
              format: uuid
              nullable: true
              example: 123e4567-e89b-12d3-a456-426614174999

