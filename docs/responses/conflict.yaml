EmailConflictResponse:
  type: object
  properties:
    status:
      type: string
      example: error
    statusCode:
      type: integer
      example: 409
    message:
      type: string
      example: Email already taken
    errorCode:
      type: string
      example: CONFLICT_EMAIL

