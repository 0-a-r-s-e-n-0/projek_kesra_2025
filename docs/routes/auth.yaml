paths:
  /api/users/signup:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Create a new user account with required information and hashed password
      requestBody:
        required: true
        content:
          application/json:
            $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: User registered successfully
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                        example: johndoe
                      email:
                        type: string
                        example: johndoe@example.com
                      full_name:
                        type: string
                        example: John Doe
        '400':
          description: Bad request - missing or invalid input
        '409':
          description: Conflict - user data is not correct
        '500':
          description: Server error
